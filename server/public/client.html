<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket èŠå¤©å®¤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5rem;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4444;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #00ff88;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-area {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.received {
            background: white;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .message.sent {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .message.system {
            background: #fff3cd;
            color: #856404;
            max-width: 100%;
            text-align: center;
            font-size: 0.85rem;
        }

        .message .sender {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-bottom: 4px;
        }

        .message .time {
            font-size: 0.7rem;
            opacity: 0.5;
            margin-top: 4px;
        }

        .message .content {
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .message.file .content {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .message.file a {
            color: inherit;
            text-decoration: none;
        }

        .message.file .file-icon {
            font-size: 1.5rem;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        .input-area input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #eee;
            border-radius: 24px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-area input:focus {
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .file-input {
            display: none;
        }

        .online-users {
            padding: 10px 20px;
            background: #f9f9f9;
            font-size: 0.85rem;
            color: #666;
            border-bottom: 1px solid #eee;
        }

        /* æ»šåŠ¨æ¡æ ·å¼ */
        .chat-area::-webkit-scrollbar {
            width: 6px;
        }

        .chat-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }

        /* æ–­çº¿æç¤º */
        .reconnect-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .reconnect-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
        }

        .reconnect-box h3 {
            margin-bottom: 15px;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WebSocket èŠå¤©å®¤</h1>
            <div class="status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">è¿æ¥ä¸­...</span>
            </div>
        </div>

        <div class="online-users">
            åœ¨çº¿äººæ•°: <span id="onlineCount">0</span>
        </div>

        <div class="chat-area" id="chatArea">
            <!-- æ¶ˆæ¯å°†åœ¨è¿™é‡Œæ˜¾ç¤º -->
        </div>

        <div class="input-area">
            <input type="file" id="fileInput" class="file-input">
            <button class="btn btn-secondary" id="uploadBtn" disabled>
                ğŸ“ æ–‡ä»¶
            </button>
            <input type="text" id="messageInput" placeholder="è¾“å…¥æ¶ˆæ¯..." disabled>
            <button class="btn btn-primary" id="sendBtn" disabled>
                å‘é€
            </button>
        </div>
    </div>

    <!-- é‡è¿æç¤º -->
    <div class="reconnect-overlay hidden" id="reconnectOverlay">
        <div class="reconnect-box">
            <h3>è¿æ¥å·²æ–­å¼€</h3>
            <p>æ­£åœ¨å°è¯•é‡æ–°è¿æ¥...</p>
            <p id="reconnectTimer">3</p>
        </div>
    </div>

    <script>
        /**
         * WebSocket èŠå¤©å®¢æˆ·ç«¯
         */

        class ChatClient {
            constructor() {
                // é…ç½®
                this.wsUrl = `ws://${location.host}`;
                this.serverUrl = `http://${location.host}`;

                // DOM å…ƒç´ 
                this.elements = {
                    statusDot: document.getElementById('statusDot'),
                    statusText: document.getElementById('statusText'),
                    chatArea: document.getElementById('chatArea'),
                    messageInput: document.getElementById('messageInput'),
                    sendBtn: document.getElementById('sendBtn'),
                    uploadBtn: document.getElementById('uploadBtn'),
                    fileInput: document.getElementById('fileInput'),
                    onlineCount: document.getElementById('onlineCount'),
                    reconnectOverlay: document.getElementById('reconnectOverlay'),
                    reconnectTimer: document.getElementById('reconnectTimer')
                };

                // çŠ¶æ€
                this.ws = null;
                this.connected = false;
                this.clientId = null;
                this.username = null;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                this.reconnectDelay = 3000;

                // åˆå§‹åŒ–
                this.init();
            }

            /**
             * åˆå§‹åŒ–
             */
            init() {
                // ç»‘å®šäº‹ä»¶
                this.bindEvents();

                // è¿æ¥æœåŠ¡å™¨
                this.connect();
            }

            /**
             * ç»‘å®šäº‹ä»¶
             */
            bindEvents() {
                // å‘é€æ¶ˆæ¯
                this.elements.sendBtn.addEventListener('click', () => {
                    this.sendMessage();
                });

                // å›è½¦å‘é€
                this.elements.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });

                // ä¸Šä¼ æ–‡ä»¶
                this.elements.uploadBtn.addEventListener('click', () => {
                    this.elements.fileInput.click();
                });

                this.elements.fileInput.addEventListener('change', (e) => {
                    this.uploadFile(e.target.files[0]);
                });
            }

            /**
             * è¿æ¥ WebSocket
             */
            connect() {
                try {
                    this.updateStatus(false, 'è¿æ¥ä¸­...');

                    this.ws = new WebSocket(this.wsUrl);

                    // è¿æ¥æˆåŠŸ
                    this.ws.onopen = () => {
                        console.log('[WebSocket] è¿æ¥æˆåŠŸ');
                        this.connected = true;
                        this.reconnectAttempts = 0;
                        this.updateStatus(true, 'å·²è¿æ¥');
                        this.enableInput(true);
                        this.hideReconnect();
                    };

                    // æ”¶åˆ°æ¶ˆæ¯
                    this.ws.onmessage = (event) => {
                        this.handleMessage(event.data);
                    };

                    // è¿æ¥å…³é—­
                    this.ws.onclose = (event) => {
                        console.log('[WebSocket] è¿æ¥å…³é—­', event.code, event.reason);
                        this.connected = false;
                        this.updateStatus(false, 'å·²æ–­å¼€');
                        this.enableInput(false);
                        this.scheduleReconnect();
                    };

                    // é”™è¯¯
                    this.ws.onerror = (error) => {
                        console.error('[WebSocket] é”™è¯¯:', error);
                        this.updateStatus(false, 'è¿æ¥é”™è¯¯');
                    };

                } catch (error) {
                    console.error('[WebSocket] è¿æ¥å¤±è´¥:', error);
                    this.scheduleReconnect();
                }
            }

            /**
             * è®¡åˆ’é‡è¿
             */
            scheduleReconnect() {
                if (this.reconnectAttempts >= this.maxReconnectAttempts) {
                    this.showReconnect('é‡è¿å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢');
                    return;
                }

                this.reconnectAttempts++;
                const delay = this.reconnectDelay * this.reconnectAttempts;

                this.showReconnect(`${delay / 1000} ç§’åé‡è¿ (${this.reconnectAttempts}/${this.maxReconnectAttempts})`);

                setTimeout(() => {
                    this.connect();
                }, delay);
            }

            /**
             * å¤„ç†æ¶ˆæ¯
             */
            handleMessage(data) {
                try {
                    const message = JSON.parse(data);
                    console.log('[WebSocket] æ”¶åˆ°æ¶ˆæ¯:', message);

                    switch (message.type) {
                        case 'system':
                            this.handleSystemMessage(message);
                            break;
                        case 'chat':
                            this.displayMessage(message);
                            break;
                        case 'file':
                            this.displayMessage(message);
                            break;
                        case 'history':
                            this.displayHistory(message.content);
                            break;
                        case 'heartbeat':
                            // å¿ƒè·³å“åº”ï¼Œå¿½ç•¥
                            break;
                        case 'error':
                            this.showError(message.content.message);
                            break;
                    }
                } catch (error) {
                    console.error('[WebSocket] è§£ææ¶ˆæ¯å¤±è´¥:', error);
                }
            }

            /**
             * å¤„ç†ç³»ç»Ÿæ¶ˆæ¯
             */
            handleSystemMessage(message) {
                const content = message.content;

                // ä¿å­˜å®¢æˆ·ç«¯ ID
                if (content.clientId) {
                    this.clientId = content.clientId;
                }

                // æ›´æ–°åœ¨çº¿äººæ•°
                if (content.onlineCount !== undefined) {
                    this.elements.onlineCount.textContent = content.onlineCount;
                }

                // æ˜¾ç¤ºç³»ç»Ÿæ¶ˆæ¯
                this.displayMessage({
                    type: 'system',
                    content: { message: content.message }
                });
            }

            /**
             * æ˜¾ç¤ºæ¶ˆæ¯
             */
            displayMessage(message) {
                const div = document.createElement('div');
                div.className = `message ${message.type}`;

                if (message.type === 'system') {
                    div.innerHTML = `<div class="content">${message.content.message}</div>`;
                } else if (message.type === 'file') {
                    const isSent = message.sender?.id === this.clientId;
                    div.classList.add(isSent ? 'sent' : 'received');
                    div.classList.add('file');

                    const fileUrl = `${this.serverUrl}${message.content.url}`;
                    div.innerHTML = `
                        <div class="sender">${message.sender?.username || 'æœªçŸ¥'}</div>
                        <div class="content">
                            <span class="file-icon">ğŸ“„</span>
                            <a href="${fileUrl}" target="_blank">${message.content.originalName || message.content.filename}</a>
                        </div>
                        <div class="time">${this.formatTime(message.timestamp)}</div>
                    `;
                } else {
                    const isSent = message.sender?.id === this.clientId;
                    div.classList.add(isSent ? 'sent' : 'received');
                    div.innerHTML = `
                        <div class="sender">${message.sender?.username || 'æœªçŸ¥'}</div>
                        <div class="content">${this.escapeHtml(message.content)}</div>
                        <div class="time">${this.formatTime(message.timestamp)}</div>
                    `;
                }

                this.elements.chatArea.appendChild(div);
                this.scrollToBottom();
            }

            /**
             * æ˜¾ç¤ºå†å²æ¶ˆæ¯
             */
            displayHistory(messages) {
                messages.forEach(msg => this.displayMessage(msg));
            }

            /**
             * å‘é€æ¶ˆæ¯
             */
            sendMessage() {
                const content = this.elements.messageInput.value.trim();
                if (!content || !this.connected) return;

                const message = {
                    type: 'chat',
                    content: content
                };

                this.send(message);
                this.elements.messageInput.value = '';
            }

            /**
             * ä¸Šä¼ æ–‡ä»¶
             */
            async uploadFile(file) {
                if (!file) return;

                const formData = new FormData();
                formData.append('file', file);

                try {
                    const response = await fetch(`${this.serverUrl}/api/upload`, {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (result.success) {
                        // å‘é€æ–‡ä»¶æ¶ˆæ¯
                        const message = {
                            type: 'file',
                            content: result.data
                        };
                        this.send(message);
                    } else {
                        this.showError(result.error || 'ä¸Šä¼ å¤±è´¥');
                    }
                } catch (error) {
                    console.error('[Upload] ä¸Šä¼ å¤±è´¥:', error);
                    this.showError('æ–‡ä»¶ä¸Šä¼ å¤±è´¥');
                }

                // æ¸…ç©ºæ–‡ä»¶é€‰æ‹©
                this.elements.fileInput.value = '';
            }

            /**
             * å‘é€æ•°æ®
             */
            send(data) {
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify(data));
                }
            }

            /**
             * æ›´æ–°è¿æ¥çŠ¶æ€
             */
            updateStatus(connected, text) {
                this.elements.statusDot.classList.toggle('connected', connected);
                this.elements.statusText.textContent = text;
            }

            /**
             * å¯ç”¨/ç¦ç”¨è¾“å…¥
             */
            enableInput(enabled) {
                this.elements.messageInput.disabled = !enabled;
                this.elements.sendBtn.disabled = !enabled;
                this.elements.uploadBtn.disabled = !enabled;
            }

            /**
             * æ˜¾ç¤ºé‡è¿æç¤º
             */
            showReconnect(text) {
                this.elements.reconnectTimer.textContent = text;
                this.elements.reconnectOverlay.classList.remove('hidden');
            }

            /**
             * éšè—é‡è¿æç¤º
             */
            hideReconnect() {
                this.elements.reconnectOverlay.classList.add('hidden');
            }

            /**
             * æ˜¾ç¤ºé”™è¯¯
             */
            showError(message) {
                alert(`é”™è¯¯: ${message}`);
            }

            /**
             * æ»šåŠ¨åˆ°åº•éƒ¨
             */
            scrollToBottom() {
                this.elements.chatArea.scrollTop = this.elements.chatArea.scrollHeight;
            }

            /**
             * æ ¼å¼åŒ–æ—¶é—´
             */
            formatTime(timestamp) {
                const date = new Date(timestamp);
                return date.toLocaleTimeString('zh-CN', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            /**
             * HTML è½¬ä¹‰
             */
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // å¯åŠ¨å®¢æˆ·ç«¯
        const client = new ChatClient();
    </script>
</body>
</html>
